<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Note</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navigation-bar"></div>
    <!-- Alert Message -->
    <div id="alert-message-space"></div>
    <!-- Login -->
    <div class="container">
      <div id="sign-form-space"></div>
    </div>
    <!-- Grid -->
    <div class="container-fluid ps-0 d-none" id="contents-view-space">
      <div class="row">
        <div class="col-3 border-end">
          <!-- Table Of Contents -->
          <h3 class="m-3">Contents</h3>
          <div class="list-group ms-2" id="table-of-contents"></div>
        </div>
        <div class="col">
          <div class="container">
            <div id="quote-space"></div>
            <!-- CRUD Button Group -->
            <div class="btn-group mb-3" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary" id="create-button">Create</button>
              <button type="button" class="btn btn-primary" id="update-button" disabled>Update</button>
            </div>
            <button type="button" class="btn btn-danger mb-3" id="delete-button" disabled>Delete</button>
            <!-- Contents View -->
            <div class="border bg-light p-4" id="content-space">
              <h2 id="content-title-space"></h2>
              <div class="border bg-body p-2 mt-4 mb-4" id="content-description-space"></div>
              <div id="content-last-modified-time"></div>
              <div id="content-author-space"></div>
            </div>
            <div class="container-fluid p-0">
              <div class="row">
                <div class="col">
                  <div id="content-create-form-space"></div>
                </div>
                <div class="col">
                  <div id="content-update-form-space"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
    <script src="./modules/security/jsencrypt.min.js"></script>
  </body>
</html>
