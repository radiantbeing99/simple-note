<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Note</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="./logo_light.png" alt="" width="30" height="30" class="d-inline-block align-text-top" />
          Simple Note</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <div class="d-flex d-none" id="nav-right-components">
            <span class="navbar-text me-3" id="user-name-space"></span>
            <button class="btn btn-outline-danger" type="button" id="sign-out-button">Sign Out</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Alert Message -->
      <div id="alert-message-space"></div>
      <!-- Login -->
      <div id="sign-form-space"></div>
      <div id="quote-space"></div>
      <!-- Contents View -->
      <div class="d-none" id="contents-view-space">
        <div class="list-group mb-3" id="table-of-contents"></div>
        <div class="btn-group mb-3" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" id="create-button">Create</button>
          <button type="button" class="btn btn-primary" id="update-button" disabled>Update</button>
        </div>
        <button type="button" class="btn btn-danger mb-3" id="delete-button" disabled>Delete</button>
        <div id="content-form-space"></div>
        <h2 id="content-title-space"></h2>
        <div id="content-description-space"></div>
        <div id="content-last-modified-time"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
    <script src="./modules/security/jsencrypt.min.js"></script>
  </body>
</html>
