<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Note</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 m-3">Simple Note</h1>
      <!-- Alert Message -->
      <div id="alert-message-space"></div>
      <!-- Login -->
      <div id="quote-space"></div>
      <div id="sign-form-space"></div>
      <!-- Contents View -->
      <div class="invisible" id="contents-view-space">
        <div class="list-group mb-3" id="table-of-contents"></div>
        <div class="btn-group mb-3" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" id="create-button">Create</button>
          <button type="button" class="btn btn-primary" id="update-button" disabled>Update</button>
        </div>
        <button type="button" class="btn btn-danger mb-3" id="delete-button" disabled>Delete</button>
        <div id="content-form-space"></div>
        <h2 id="content-title-space"></h2>
        <div id="content-description-space"></div>
        <div id="content-last-modified-time"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
    <script src="./modules/security/jsencrypt.min.js"></script>
  </body>
</html>
